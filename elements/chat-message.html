<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-item/all-imports.html">

<dom-module id="chat-message">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        border: 1px solid #E0E0E0;
        margin: 16px 0;
      }

      .from {
        font-size: 0.8em;
      }

      .content {
        font-size: 1em;
      }

      .time {
        font-size: 0.8em;
      }
      
      .avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        overflow: hidden;
        background: #ccc;
      }
      .avatar-img {
        width: 48px;
        height: 48px;
        border-radius: 50%;
      }


      :host[from-me] paper-item-body {
        margin-right: 16px;
        margin-left: 0;
        @apply(--layout-end);
      }

      :host paper-item-body {
        margin-left: 16px;
        margin-right: 0;
      }

      :host /deep/ .content-icon {
        width: 48px!important;
      }

      :host[from-me] /deep/ .content-icon {
        order: 2;
      }

    </style>

    <style is="custom-style">
      :root {
        --paper-item-body-secondary: {
          font-size: 1em;
          white-space: normal;
        }
      }
    </style>


    <!--<div class="message-wrapper">-->
      <!--<div class="avatar-wrapper">-->
        <!--<img src="[[_computeUserPicture(message)]]" alt="user" class="avatar">-->
      <!--</div>-->
      <!--<div class="content-wrapper flex">-->
        <!--<div class="from">{{message.from.user}}</div>-->
        <!--<div class="content">{{message.message}}</div>-->
        <!--<div class="time">{{_formatTime(message.time)}}</div>-->
      <!--</div>-->
    <!--</div>-->



    <paper-icon-item>
      <div class="avatar" item-icon>
        <img src="[[_computeUserPicture(message)]]" alt="user" class="avatar-img">
      </div>
      <paper-item-body three-line>
        <div class="from">{{message.from.user}}</div>
        <div secondary class="content">{{message.message}}</div>
        <div third class="time">{{_formatTime(message.time)}}</div>
      </paper-item-body>
    </paper-icon-item>

  </template>

  <script>
    Polymer({
      is: 'chat-message',

      properties: {

        message: {
          type: Object,
        },
      },

      _computeUserPicture: function(message){
        if (message.from && message.from.user && message.from.user.pic){
          return message.from.user.pic;
        }
        return "../img/photo.jpg";
      },

      _formatTime: function (time) {
        return time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds();
      },

    });
  </script>
</dom-module>
