<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="chat-message.html">
<link rel="import" href="chat-window-ui-form.html">

<dom-module id="chat-window-ui">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .from-me {
        background: rgba(125, 125, 0, 0.5);
      }
    </style>

    <div>
      <template is="dom-repeat" items="[[thread]]" as="t">
        <chat-message from-me$="[[t.fromMe]]" message="[[t]]"></chat-message>
      </template>
    </div>
    <chat-window-ui-form></chat-window-ui-form>


  </template>

  <script>
    Polymer({
      is: 'chat-window-ui',

      properties: {

        thread: {
          type: Array,
        },

      },


    });
  </script>
</dom-module>
